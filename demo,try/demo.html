<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
   <div id="nav">
    <div id="left">
        <img src="https://assets-global.website-files.com/60780a9b4720a47267a88257/60781445aecccfa5d138f6b8_logo-black.svg" alt="">
    </div>
    <div id="right">
        <p>Dont have an account?</p>
        <h3>Sign up now</h3>
    </div>
   </div> 
   <div id="img1">
   <img src="https://assets-global.website-files.com/60780a9b4720a47267a88257/60a398c5ec2314d4d7cca3f7_dots-linear.svg" alt="" id="myimg">
   <div id="img2">
    <img src="https://assets-global.website-files.com/60780a9b4720a47267a88257/60a398c5ec2314d4d7cca3f7_dots-linear.svg" alt="">
   </div>
</div>
    
   <div id="form">
    <hr>
    <h1>Schedule your demo</h1>
    <div id="name">
        <div id="firstName">
            <p>First name*</p>
            <input type="text" placeholder="First name" id="fname" itemid="fname" " onfocusout="firstName()" oninput="_firstName()">
            <p id="fnwarn"></p>
        </div>
        <div id="lastName">
            <p>Last name*</p>
            <input type="text" placeholder="Last name" id="lname" onfocusout="lastName()" oninput="_lastName()">
            <p id="lnwarn"></p>
        </div>
    </div>

    <div id="companyName">
        <p>Company name*
        </p>
        <input type="text" placeholder="Company name
        " onfocusout="companyName()" id="cname" oninput="_companyName()">
        <p id="cmnywarn"></p>
    </div>
   
    <div id="companySize">
        <div>
            <p>Company Size*</p>
            <button id="btn1">1-10</button>
            <button id="btn2">11-50</button>
            <button id="btn3">51-200</button>
            <button id="btn4">200+</button>
        </div>
        
        
        
        
    </div>
    <div id="email">
        <p>Work email*
        </p>
        <input type="text" placeholder="Your work email address" onfocusout="email()" id="ename" oninput="_email()">
        <p id="ewarn"></p>
    </div>

    <div id="moNumber">
        
        <p>Phone number</p>
            <div>

                
            <select name="" id="">
                <option value="91">India</option>
                <option value="">France</option>
                <option value="">Italy</option>
                <option value="">Japan</option>
                <option value="">Hong Kong</option>
                <option value="">Indonesia</option>
                <option value="">Australia</option>
                <option value="">Saint-Pierre and Miquelon (Saint-Pierre-et-Miquelon)</option>
                <option value="">South Africa</option>
                <option value="">South Korea</option>
            </select>
            <input type="text">
        </div>
        
   </div>
   <div id="comment">
    <p>Any comments (Optional)</p>
    <textarea name="" id="" cols="57" rows="3.5"></textarea>
</div>

<div id="mybtn">
    <button>Get a free demo</button>
</div>

<div id="privacy">
   <p> This site is protected by reCAPTCHA and the Google <span> Privacy <br> Policy</span> and <span>Terms of Service</span>  apply.</p>

</div>
   </div>
   
</body>
</html>
<script src="demo.js"></script>
